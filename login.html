<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login/Register page</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="styles/general.css"> 
  <link rel="stylesheet" href="styles/login.css">
  <script src="scripts/login.js" type="text/javascript" defer></script>
</head>
<body>
  <header>
  Movie rental
  </header>
  <main>
    <!-- <section class="login"> -->
    <form action="" method="post" onsubmit="return loginValidation()" id="login" class="login">
        
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="name@example.com">
    
      <label for="password">Password</label>
      <input id="password" name="password" class="placeholder" type="text" placeholder="password">
     
      <!-- <a href="home.html" style="text-decoration:none">
        <button class="button" id="signInBtn">Sign in</button>
      </a> -->

      <!-- <input type="submit" value="Sign in" id="signInBtn" class="button"> -->
      <button class="button" id="signInBtn" type="button">Sign in</button>
    </form>
    <!-- </section> -->

    <!-- <section class="register" id="register"> -->
      <form action="login.html" method="post" class="register" id="register">
        <!-- onsubmit="return registerValidation()" -->
     
        <label for="nameReg">Name</label>
        <input id="nameReg" name="nameReg" minlength="2" type="text" placeholder="name" required>
          
        <label for="surname">Surname</label>
        <input id="surname" name="surname" minlength="2" type="text" placeholder="surname" required>
           
        <label for="emailReg">Email</label>
        <input id="emailReg" name="emailReg" type="email" placeholder="name@example.com" required>
    
        <label for="emailRepeat">Email again</label>
        <input id="emailRepeat" name="emailRepeat" type="email" placeholder="name@example.com" required>
          
        <label for="password">Password</label>
        <input id="passwordReg" minlength="8" name="passwordReg" class="placeholder" type="text" placeholder="password" required>
     
        <label for="passwordRepeat">Password again</label>
        <input id="passwordRepeat" name="passwordRepeat" class="placeholder" type="text" placeholder="password" required>
      
      <!-- <a href="home.html" style="text-decoration:none">
        <button class="button">Register</button>
      </a> -->

      <button class="button" id="registerBtn" type="button" >Register</button>

    </form>
    <!-- </section> -->

    <button id="show-register-form"  type="button">Register</button>
    <!-- onclick="return showForm()" -->

    <!-- <a href="" style="text-decoration:none">
      <button id="show-register-form" >Register</button>
    </a> -->

  </main>
<footer>

</html>
